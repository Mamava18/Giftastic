<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <!--Heading-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">GifTastic</span>
    </nav>
    <!--Submit Topics Form-->
    <div class="container">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form>
                <!--Input Topic-->
                <div class="form-group">
                    <input type="text" id="inputTopic" placeholder="Add a topic of interest">
                </div>
                <!--Submit Topic Button-->
                <button type="submit" class="btn btn-primary" id="submitTopic">Submit</button>
            </form>
        </div>
    </div>
    <!--Button Section-->
    <div class="jumbotron">
        <div id="buttonSection" style="column-gap: 2px"></div>
    </div>
    <!--Images section-->
    <div class="container">
        <div id="imageDisplay" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src=app.js></script>


</body>
