<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    
</head>

<body>
    <!--Heading-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">GifTastic</span>
    </nav>
    <!--Submit Topics Form-->
    <div class="container">
        <form class="form-inline my-2 my-lg-0">
            <input type="text" id="inputTopic" placeholder="Add topic of interest">
            <button class="btn btn-primary" type="submit" id="submitTopic">Submit</button>
        </form>
    </div>
    <!--Button Section-->
    <div class="jumbotron">
        <div id="buttonSection"></div>
        <p>Click the button to display the images related to your topic</p>

    </div>
    <!--Images section-->
    <div class="container">
        <div id="imageDisplay" class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src=app.js></script>


</body>
